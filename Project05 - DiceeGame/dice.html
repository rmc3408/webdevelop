<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="dice.css">
</head>

<body>
    <!--Game Container-->
    <div class="container">
        <!--Title-->
        <div class="title">
            <img class="trophy-img human" src="images/trophy.png" alt="win-trophy" srcset="">
            <h1 class="result">Play Dice game</h1>
            <img class="trophy-img computer" src="images/trophy.png" alt="win-trophy" srcset="">

        </div>
        <!--Table-->
        <div class=table>
            <!--Human Side-->
            <div class="playerH">
                <h3>Human Player</h3>
                <img class="dice-img" id="human" src="images/dice6.png" alt="diceH">

            </div>
            <!--Human Side-->
            <div class="playerC">
                <h3>Computer Player</h3>
                <img class="dice-img" id="computer" src="images/dice6.png" alt="diceC">

            </div>
        </div>

    </div>
    <footer>
        <h6> &copy 2020 &copy Raphael Molinaro </h6>
    </footer>


    <script src="dice.js"></script>
</body>

</html>
